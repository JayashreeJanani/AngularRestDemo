
    <div *ngIf="alert" class="alert alert-primary alert-dismissible fade show" role="alert">
      <strong>Success !</strong> New User Created
      <button (click)="closeAlert" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container col-md-12 cardbg"><!--<div class="container col-md-12 cardbg">-->
      <mat-card class="bg-light card">
       <mat-card-title class="titleCard  border-bottom border-primary">        
          <a href="/" class="d-flex align-items-center text-light text-decoration-none">
            <i class="fa fa-user-plus text-primary"></i>&nbsp;&nbsp;
            <span class="fs-4 text-primary">Register Here</span>
          </a>
       </mat-card-title>
       <div class="container col-md-12 cardbg"></div>
       <mat-card-content >
        <form [formGroup]="creatRestorant" (ngSubmit)="creatresto()">
            <div class="mb-3">
              <label class="form-label text-primary">Name:</label>
              <input type="text" class="form-control border-primary"  formControlName="name" placeholder="Your name here">
              
            </div>
            
              
              <div class="mb-3">
                <label class="form-label text-primary ">Email Id:</label>
                <input type="text" class="form-control border-primary" formControlName="emailId" placeholder="Email Id here">
               
              </div>
              <div class="mb-3">
                <label class="form-label text-primary">Password:</label>
                <input type="password" class="form-control border-primary" formControlName="password" placeholder="Password Here">
                
              </div>
              <div class="addbtn"> 
            <button type="submit" class="btn btn-primary">Register</button></div>
          </form>
        
       </mat-card-content></mat-card></div>
