<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom border-danger">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <i class="fa fa-building text-danger"></i>&nbsp;&nbsp;
        <span class="fs-4 text-danger">Edit and Update Restaurant details here</span>
      </a>
    </header></div>
    <div *ngIf="alertedit" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Success !</strong> Your data is successfully saved
      <button (click)="closeAlertEdit" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form [formGroup]="editRestorant" (ngSubmit)="editresto()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control"  formControlName="name">
          
        </div>
        <div class="mb-3">
            <label class="form-label">Adress</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Adress here">
            
          </div>
          <div class="mb-3">
            <label class="form-label">phoneNumber</label>
            <input type="email" class="form-control" formControlName="phoneNumber">
            
          </div>
          <div class="mb-3">
            <label class="form-label">Email Id</label>
            <input type="text" class="form-control" formControlName="emailId">
           
          </div>
          
        <button type="submit" class="btn btn-warning">Update</button>
      </form>
