

    <table class="table table-striped table-light">
        
          <tr class="bg-warning">
          <th>Hotel </th>
            <th>Address</th>
            <th>Ph. No. </th>
            <th>MailID</th>
            <th>Action</th></tr>
          <tbody>
           
            <tr *ngFor="let hotel of resho">
            
              <td>{{hotel.name}}</td>
              <td>{{hotel.address}}</td>
              <td>{{hotel.phoneNumber}}</td>
              <td>{{hotel.emailId}}</td>
              <td ><a routerLink="/update/{{hotel.id}}"><i class='fa fa-edit text-warning'></i></a>&nbsp;<i class='fa fa-trash text-success' (click)="deleteHotel(hotel.id)"></i></td>
            </tr>
          </tbody>
      </table>
