<div class="container">
    <h1>Details of Restaurant</h1>
</div>
<div class="container">
    <table class="table table-striped">
        <thead class="bg-warning" >
            <th>ID</th>
            <th>Hotel Name</th>
            <th>Address</th>
            <th>Phone Number </th>
            <th>MailID</th>
            <th>Action</th>
          </thead>
          <tbody>
           
            <tr *ngFor="let hotel of resho">
              <th>{{hotel.id}}</th>
              <td>{{hotel.name}}</td>
              <td>{{hotel.address}}</td>
              <td>{{hotel.phoneNumber}}</td>
              <td>{{hotel.emailId}}</td>
              <td ><a routerLink="/update/{{hotel.id}}"><i class='fa fa-edit text-warning'></i></a>&nbsp;<i class='fa fa-trash text-success' (click)="deleteHotel(hotel.id)"></i></td>
            </tr>
          </tbody>
      </table>
</div>
